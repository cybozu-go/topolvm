apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../deploy/manifests
patches:
  - ./overlays/csi-controller.yaml
  - ./overlays/csi-node.yaml
  - ./overlays/mutatingwebhooks.yaml
  - ./overlays/scheduler.yaml
resources:
  - ./overlays/provisioner.yaml
generatorOptions:
  disableNameSuffixHash: true
configurations:
  - kustomizeconfig.yaml
secretGenerator:
- name: pod-mutatingwebhook
  namespace: topolvm-system
  files:
  - ca.crt=./certs/ca.pem
  - tls.crt=./certs/server.pem
  - tls.key=./certs/server-key.pem
  type: "Opaque"
vars:
  - name: TLSCERT
    objref:
      kind: Secret
      version: v1
      name: pod-mutatingwebhook
    fieldref:
      fieldpath: data[ca.crt]
patchesJson6902:
- target:
    version: v1beta1
    group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    name: topolvm-hook
  path: ./overlays/mutatingwebhooks-op.yaml
- target:
    version: v1
    group: apps
    kind: StatefulSet
    name: csi-topolvm-controller
    namespace: topolvm-system
  path: ./overlays/csi-controller-op.yaml
