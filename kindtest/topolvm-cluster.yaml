kind: Cluster
apiVersion: kind.sigs.k8s.io/v1alpha3
# patch the generated kubeadm config with some extra settings
kubeadmConfigPatches:
- |
  # When update to Kubernetes 1.15, make sure to change the
  # apiVersion to "kubeadm.k8s.io/v1beta2".  Also make sure
  # to change the node image in Makefile (--image kindtest/node)
  apiVersion: kubeadm.k8s.io/v1beta1
  kind: ClusterConfiguration
  metadata:
    name: config
  kubernetesVersion: "v@KUBERNETES_VERSION@"
  networking:
    serviceSubnet: 10.0.0.0/16
  scheduler:
    extraVolumes:
      - name: "config"
        hostPath: /mnt/host/scheduler-config.yaml
        mountPath: /var/lib/scheduler/scheduler-config.yaml
        readOnly: true
        pathType: File
    extraArgs:
      config: /var/lib/scheduler/scheduler-config.yaml
# 1 control plane node and 3 workers
nodes:
# the control plane node config
- role: control-plane
  extraMounts:
    - containerPath: /mnt/host/scheduler-config.yaml
      hostPath: /tmp/topolvm/scheduler-config.yaml
# the three workers
- role: worker
  extraMounts:
    - containerPath: /tmp/topolvm
      hostPath: /tmp/topolvm
    - containerPath: /var/lib/kubelet
      hostPath: /tmp/topolvm/kubelet1
      propagation: Bidirectional
- role: worker
  extraMounts:
    - containerPath: /tmp/topolvm
      hostPath: /tmp/topolvm
    - containerPath: /var/lib/kubelet
      hostPath: /tmp/topolvm/kubelet2
      propagation: Bidirectional
- role: worker
  extraMounts:
    - containerPath: /tmp/topolvm
      hostPath: /tmp/topolvm
    - containerPath: /var/lib/kubelet
      hostPath: /tmp/topolvm/kubelet3
      propagation: Bidirectional
