apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: kube-system
  name: topolvm-hook
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-system:topolvm-hook
rules:
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-system:topolvm-hook
subjects:
  - kind: ServiceAccount
    name: topolvm-hook
    namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-system:topolvm-hook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: topolvm-hook
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: topolvm-hook
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: topolvm-hook
    spec:
      serviceAccountName: topolvm-hook
      containers:
        - name: topolvm-hook
          image: topolvm:dev
          imagePullPolicy: Never
          command:
            - /topolvm-hook
            - --listen=:9252
            - --cert=/certs/server.pem
            - --key=/certs/server-key.pem
          livenessProbe:
            httpGet:
              path: /status
              port: 9252
              scheme: HTTPS
          volumeMounts:
            - name: server-certs
              mountPath: /certs
      volumes:
        - name: server-certs
          secret:
            secretName: topolvm-hook-certs
---
apiVersion: v1
kind: Service
metadata:
  name: topolvm-hook
  namespace: kube-system
spec:
  selector:
    app.kubernetes.io/name: topolvm-hook
  ports:
  - protocol: TCP
    port: 443
    targetPort: 9252
